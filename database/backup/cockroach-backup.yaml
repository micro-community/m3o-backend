apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: default
  name: cockroach-backup
spec:
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cockroach-backup
            image: micro/cockroach-backup
            imagePullPolicy: Always
            volumeMounts:
            - name: cockroachdb-client-certs
              mountPath: "/certs"
            - name: s3-config
              mountPath: "/s3-config"
            env:
              - name: S3_BUCKET
                valueFrom:
                  configMapKeyRef:
                    name: s3-config
                    key: bucket
          restartPolicy: OnFailure
          volumes:
          - name: cockroachdb-client-certs
            secret:
              secretName: cockroachdb-client-certs
              defaultMode: 0600
          - name: s3-config
            secret:
              secretName: s3-config
              defaultMode: 0600
      